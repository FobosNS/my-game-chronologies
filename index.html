<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–•—Ä–æ–Ω–æ–ª–æ–≥–∏–∏ –∏–≥—Ä ‚Äî by FobosNS</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0b0e1a;
      --bg-secondary: #121826;
      --accent: #00f0ff;
      --accent-hover: #00ccff;
      --text-primary: #e0f8ff;
      --text-secondary: #a0d8e8;
      --card-bg: rgba(20, 30, 50, 0.7);
      --card-border: #2a4a6a;
      --shadow: rgba(0, 240, 255, 0.15);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Exo 2', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      color: var(--text-primary);
      margin: 0;
      padding: 20px;
      line-height: 1.6;
      transition: background 0.4s ease;
    }

    h1 {
      text-align: center;
      color: var(--accent);
      font-family: 'Orbitron', monospace;
      font-size: 32px;
      margin: 20px 0 20px;
      text-shadow: 0 0 12px rgba(0, 240, 255, 0.4);
      letter-spacing: 1px;
    }

    .search-box {
      max-width: 600px;
      margin: 0 auto 20px;
    }

    #searchInput {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid var(--card-border);
      background: rgba(10, 20, 35, 0.8);
      color: var(--text-primary);
      font-family: 'Exo 2', sans-serif;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .control-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: rgba(10, 20, 35, 0.8);
      color: var(--text-primary);
      border: 1px solid var(--card-border);
      padding: 8px 14px;
      font-family: 'Exo 2', sans-serif;
      font-size: 14px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.25s ease;
    }

    button:hover {
      background: rgba(30, 50, 80, 0.9);
      border-color: var(--accent);
      color: white;
    }

    button.active {
      background: var(--accent);
      color: var(--bg-primary);
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 22px;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      border: 1px solid var(--card-border);
      backdrop-filter: blur(4px);
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px var(--shadow);
      background: rgba(30, 50, 80, 0.85);
      border-color: var(--accent);
    }

    .card h2 {
      margin: 0 0 14px;
      color: white;
      font-size: 20px;
      font-weight: 600;
    }

    .card p {
      font-size: 14px;
      color: var(--text-secondary);
      margin: 0;
      line-height: 1.5;
    }

    a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .pagination button {
      min-width: 36px;
      padding: 6px 10px;
      font-size: 14px;
    }

    .pagination .page-info {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .loading {
      text-align: center;
      padding: 30px;
      color: var(--accent);
      font-size: 18px;
    }

    @media (max-width: 600px) {
      body:not(.force-pc) { padding: 12px; }
      h1 { font-size: 26px; }
      .grid { grid-template-columns: 1fr !important; gap: 16px; }
      .card { padding: 18px; }
    }

    body.force-pc { zoom: 1 !important; }
    body.force-pc .grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)) !important; }

    .note { text-align: center; color: var(--text-secondary); font-size: 13px; margin-top: 15px; max-width: 600px; margin: 15px auto; }
  </style>
</head>
<body>

  <h1>üéÆ –•—Ä–æ–Ω–æ–ª–æ–≥–∏–∏ –∏–≥—Ä–æ–≤—ã—Ö –≤—Å–µ–ª–µ–Ω–Ω—ã—Ö<br><small style="font-size:18px; color:#88ccdd;">by FobosNS</small></h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é –∏–ª–∏ –æ–ø–∏—Å–∞–Ω–∏—é...">
  </div>

  <div class="controls">
    <div class="control-group">
      <button id="view-pc" class="active">üñ•Ô∏è –ü–ö-—Ä–µ–∂–∏–º</button>
      <button id="view-mobile">üì± –ú–æ–±–∏–ª—å–Ω—ã–π</button>
    </div>
    <div class="control-group">
      <button class="sort-btn active" data-sort="original">üîÉ –ò—Å—Ö–æ–¥–Ω—ã–π</button>
      <button class="sort-btn" data-sort="az">üî§ –ê‚Üí–Ø</button>
      <button class="sort-btn" data-sort="za">üî§ –Ø‚Üí–ê</button>
    </div>
  </div>

  <div class="loading" id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ö—Ä–æ–Ω–æ–ª–æ–≥–∏–π...</div>
  <div class="grid" id="gamesGrid" style="display:none;"></div>
  <div class="pagination" id="pagination" style="display:none;"></div>

  <div class="note">
    –í—Å–µ —Ö—Ä–æ–Ω–æ–ª–æ–≥–∏–∏ –¥–æ—Å—Ç—É–ø–Ω—ã –æ—Ñ–ª–∞–π–Ω. –ü—Ä–æ—Å—Ç–æ –æ—Ç–∫—Ä–æ–π—Ç–µ —Ñ–∞–π–ª –≤ –±—Ä–∞—É–∑–µ—Ä–µ.
  </div>

  <script>
    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let allGames = [];
    let filteredGames = [];
    let currentOrder = [];
    let currentPage = 1;
    const ITEMS_PER_PAGE = 30;

    const grid = document.getElementById('gamesGrid');
    const paginationEl = document.getElementById('pagination');
    const loadingEl = document.getElementById('loading');
    const searchInput = document.getElementById('searchInput');

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ games.json
    async function loadGames() {
      try {
        const response = await fetch('games.json'); // –§–∞–π–ª –≤ –∫–æ—Ä–Ω–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        if (!response.ok) {
          throw new Error('games.json –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ –æ—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
        }
        const games = await response.json();
        return games;
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ games.json:", e);
        // –í–æ–∑–≤—Ä–∞—Ç –∑–∞–≥–ª—É—à–∫–∏, –µ—Å–ª–∏ JSON –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω
        return [
          { name: "–û—à–∏–±–∫–∞", emoji: "‚ö†Ô∏è", desc: "–§–∞–π–ª games.json –Ω–µ –Ω–∞–π–¥–µ–Ω", file: "#" }
        ];
      }
    }

    // –†–µ–Ω–¥–µ—Ä —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    function renderPage() {
      const start = (currentPage - 1) * ITEMS_PER_PAGE;
      const pageGames = filteredGames.slice(start, start + ITEMS_PER_PAGE);

      grid.innerHTML = '';
      pageGames.forEach(game => {
        const card = document.createElement('a');
        // –í–∞–∂–Ω–æ: –ø—É—Ç—å –∫ —Ñ–∞–π–ª—É –∏–∑ JSON
        card.href = `Resources-game/${game.file}`;
        card.innerHTML = `
          <div class="card">
            <h2>${game.emoji} ${game.name}</h2>
            <p>${game.desc}</p>
          </div>
        `;
        grid.appendChild(card);
      });

      const totalPages = Math.max(1, Math.ceil(filteredGames.length / ITEMS_PER_PAGE));
      paginationEl.style.display = totalPages > 1 ? 'flex' : 'none';
      if (totalPages > 1) {
        paginationEl.innerHTML = `
          <button ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(-1)">‚ùÆ</button>
          <div class="page-info">${currentPage} / ${totalPages}</div>
          <button ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(1)">‚ùØ</button>
        `;
      }
    }

    // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.changePage = function(delta) {
      const totalPages = Math.max(1, Math.ceil(filteredGames.length / ITEMS_PER_PAGE));
      const newPage = currentPage + delta;
      if (newPage >= 1 && newPage <= totalPages) {
        currentPage = newPage;
        renderPage();
      }
    };

    // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–∞ –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
    function applyFilters() {
      const query = searchInput.value.toLowerCase();
      filteredGames = currentOrder.filter(game =>
        game.name.toLowerCase().includes(query) ||
        game.desc.toLowerCase().includes(query)
      );
      currentPage = 1;
      renderPage();
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    async function init() {
      allGames = await loadGames();
      currentOrder = [...allGames];
      filteredGames = [...allGames];

      loadingEl.style.display = 'none';
      grid.style.display = 'grid';
      renderPage();
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
    searchInput.addEventListener('input', applyFilters);

    document.querySelectorAll('.sort-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const mode = btn.dataset.sort;
        if (mode === 'az') {
          currentOrder = [...allGames].sort((a, b) => a.name.localeCompare(b.name, 'ru'));
        } else if (mode === 'za') {
          currentOrder = [...allGames].sort((a, b) => b.name.localeCompare(a.name, 'ru'));
        } else {
          currentOrder = [...allGames];
        }
        applyFilters();
      });
    });

    document.getElementById('view-pc').addEventListener('click', () => {
      document.body.classList.remove('mobile-view');
      document.body.classList.add('force-pc');
      document.getElementById('view-pc').classList.add('active');
      document.getElementById('view-mobile').classList.remove('active');
    });

    document.getElementById('view-mobile').addEventListener('click', () => {
      document.body.classList.add('mobile-view');
      document.body.classList.remove('force-pc');
      document.getElementById('view-mobile').classList.add('active');
      document.getElementById('view-pc').classList.remove('active');
    });

    // –ó–∞–ø—É—Å–∫
    init();
  </script>
</body>
</html>
